description = ""
authors = ["Jo√£o Correia <joaodpscorreia@gmail.com>"]
readme = "README.md"
packages = [{include = "training_pipeline"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
bitsandbytes = "^0.44.0"
transformers = "^4.49.0"
peft = "^0.14.0"
datasets = "^2.14.2"
trl = "^0.15.1"
comet-ml = "3.43.2"
python-dotenv = "^1.0.0"
scipy = "^1.11.1"
